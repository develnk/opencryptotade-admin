<nb-layout id="tpl-layout">
  <nb-layout-column class="tpl-sidebar">
    <nb-card class="card-tpl-buttons">
      <nb-card-body class="tpl-buttons">
        <div class="tpl-button">
          <button nbButton fullWidth status="primary">Create Template</button>
        </div>
        <nb-list>
          <nb-list-item *ngFor="let item of menuList" (click)="clickMenu(item)" [ngClass]="{active: isActive(item)}">
            {{ item.title }}
          </nb-list-item>
        </nb-list>
      </nb-card-body>
    </nb-card>
  </nb-layout-column>
  <nb-layout-column class="tpl-listing">
    <app-list-objects></app-list-objects>
  </nb-layout-column>
  <nb-layout-column class="tpl-view">
    <app-template></app-template>
  </nb-layout-column>
</nb-layout>
