<nb-card>
  <nb-card-header>Department</nb-card-header>
  <nb-card-body>
    <ng2-smart-table [settings]="settings" [source]="departmentService.source" (userRowSelect)="openWindowForm($event)"></ng2-smart-table>

  <nb-card-footer>
    <p>Total users: {{departmentService.source.count()}}</p>

</nb-card>
